services:
  sut:
    image: alpine
    command: "true"
    depends_on:
      sut-minimal:
        condition: service_completed_successfully
      sut-basic:
        condition: service_completed_successfully

  sut-minimal:
    image: alpine
    command: "true"
    depends_on:
      sut-minimal-1:
        condition: service_completed_successfully

  sut-basic:
    image: alpine
    command: "true"
    depends_on:
      sut-basic-1:
        condition: service_completed_successfully

  sut-small:
    image: alpine
    command: "true"

  sut-medium:
    image: alpine
    command: "true"

  sut-full:
    image: alpine
    command: "true"

  sut-minimal-1:
    image: ${IMAGE_ID}:${VERSION}-minimal
    command: |
      sh -c '
      set -e

      # check if some basic commands work
      tlmgr --version
      pdftex -v
      tex -v
      bibtex -v

      # check if installation works correctly
      latexmk -v && exit 1
      tlmgr install latexmk
      latexmk -v || exit 1

      echo Tests passed!
      '
  sut-basic-1:
    image: ${IMAGE_ID}:${VERSION}-basic
    command: |
      sh -c '
      set -e
      cd /tmp

      echo "\documentclass[12pt]{article}" > main.tex
      echo "\begin{document}" >> main.tex
      echo "test" >> main.tex
      echo "\end{document}" >> main.tex

      cat main.tex

      tlmgr install latexmk
      latexmk -pdf main.tex
      ls main.pdf

      echo Tests passed!
      '
